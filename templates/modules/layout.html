<!doctype html>
<html lang="zh-CN" th:fragment="html (content)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${site.title}"></title>
    <link rel="stylesheet" th:href="@{/assets/dist/main.css?v={version}(version=${theme.spec.version})}" />
    <script th:src="@{/assets/dist/main.iife.js?v={version}(version=${theme.spec.version})}"></script>
    <!-- 引入可爱风格的字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Noto Sans SC', 'ZCOOL KuaiLe', cursive;
      }
    </style>
  </head>
  <body>
    <th:block th:replace="${content}" />
  </body>
</html>
