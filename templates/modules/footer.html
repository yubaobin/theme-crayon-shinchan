<th:block xmlns:th="https://www.thymeleaf.org">
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-content">
        <div class="footer-left">
          <div class="footer-copyright">
            <span class="footer-copyright-icon">©</span>
            <span
              th:if="${theme.config.footer != null && theme.config.footer.startYear != null && !#strings.isEmpty(theme.config.footer.startYear)}"
              th:text="${theme.config.footer.startYear + (#temporals.format(#temporals.createNow(), 'yyyy') != theme.config.footer.startYear ? ' - ' + #temporals.format(#temporals.createNow(), 'yyyy') : '')}"
            >
              2025
            </span>
            <span
              th:unless="${theme.config.footer != null && theme.config.footer.startYear != null && !#strings.isEmpty(theme.config.footer.startYear)}"
              th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"
            >
              2026
            </span>
            <span th:text="${theme.config.basic.title ?: site.title}">博客</span>
            <span>版权所有</span>
            <th:block
              th:if="${theme.config.footer != null && (theme.config.footer.showPrivacy == true || theme.config.footer.showTerms == true)}"
            >
              <span class="footer-legal-separator">|</span>
              <a
                th:if="${theme.config.footer.showPrivacy == true}"
                href="javascript:void(0)"
                class="footer-legal-link"
                onclick="openLegalModal('privacy')"
              >
                隐私政策
              </a>
              <span
                th:if="${theme.config.footer.showPrivacy == true && theme.config.footer.showTerms == true}"
                class="footer-legal-separator"
              >
                |
              </span>
              <a
                th:if="${theme.config.footer.showTerms == true}"
                href="javascript:void(0)"
                class="footer-legal-link"
                onclick="openLegalModal('terms')"
              >
                服务条款
              </a>
            </th:block>
          </div>
          <div
            class="footer-beian"
            th:if="${(theme.config.footer != null && theme.config.footer.icp != null && !#strings.isEmpty(theme.config.footer.icp)) || (theme.config.footer != null && theme.config.footer.policeRecord != null && !#strings.isEmpty(theme.config.footer.policeRecord))}"
          >
            <a
              th:if="${theme.config.footer != null && theme.config.footer.icp != null && !#strings.isEmpty(theme.config.footer.icp)}"
              href="https://beian.miit.gov.cn/"
              target="_blank"
              rel="noopener"
              class="footer-beian-link"
            >
              <img
                th:src="@{/themes/theme-crayon-shinchan/assets/public/icpb.webp}"
                class="footer-beian-icon"
                alt="ICP备案"
              />
              <span>ICP</span>
              <span th:text="${theme.config.footer.icp}">备案号</span>
            </a>
            <span
              th:if="${theme.config.footer != null && theme.config.footer.icp != null && !#strings.isEmpty(theme.config.footer.icp) && theme.config.footer.policeRecord != null && !#strings.isEmpty(theme.config.footer.policeRecord)}"
              class="footer-beian-separator"
            >
              |
            </span>
            <a
              th:if="${theme.config.footer != null && theme.config.footer.policeRecord != null && !#strings.isEmpty(theme.config.footer.policeRecord)}"
              href="http://www.beian.gov.cn/portal/registerSystemInfo"
              target="_blank"
              rel="noopener"
              class="footer-beian-link footer-beian-link-plain"
            >
              <span th:text="${theme.config.footer.policeRecord}">公安备案号</span>
            </a>
          </div>
        </div>
        <div class="footer-right">
          <div class="footer-links">
            <th:block
              th:if="${theme.config.footer != null && theme.config.footer.showProvider && theme.config.footer.providerLogo != null && !#strings.isEmpty(theme.config.footer.providerLogo)}"
            >
              <a
                th:if="${theme.config.footer.providerUrl != null && !#strings.isEmpty(theme.config.footer.providerUrl)}"
                th:href="${theme.config.footer.providerUrl}"
                target="_blank"
                rel="noopener"
                class="footer-link footer-provider"
              >
                <span>本站由</span>
                <img
                  th:src="${theme.config.footer.providerLogo}"
                  th:alt="${theme.config.footer.providerName ?: '服务商'}"
                  class="footer-provider-logo"
                />
                <span>提供支持</span>
              </a>
              <span
                th:unless="${theme.config.footer.providerUrl != null && !#strings.isEmpty(theme.config.footer.providerUrl)}"
                class="footer-link footer-provider"
              >
                <span>本站由</span>
                <img
                  th:src="${theme.config.footer.providerLogo}"
                  th:alt="${theme.config.footer.providerName ?: '服务商'}"
                  class="footer-provider-logo"
                />
                <span>提供支持</span>
              </span>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <div id="legalModal" class="legal-modal" onclick="if (event.target === this) closeLegalModal()">
    <div class="legal-modal-content">
      <button class="legal-modal-close" onclick="closeLegalModal()">&times;</button>
      <div id="legalModalBody" class="legal-modal-body markdown-content">内容</div>
    </div>
  </div>
  <div
    id="privacyContent"
    style="display: none"
    th:if="${theme.config.footer != null && theme.config.footer.privacyContent != null && !#strings.isEmpty(theme.config.footer.privacyContent)}"
    th:text="${theme.config.footer.privacyContent}"
  ></div>
  <div
    id="termsContent"
    style="display: none"
    th:if="${theme.config.footer != null && theme.config.footer.termsContent != null && !#strings.isEmpty(theme.config.footer.termsContent)}"
    th:text="${theme.config.footer.termsContent}"
  ></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script th:src="@{/assets/js/lib/marked.min.js}"></script>
  <script>
    function openLegalModal(type) {
      var modal = document.getElementById('legalModal')
      var body = document.getElementById('legalModalBody')
      var content = ''
      if (type === 'privacy') {
        var el = document.getElementById('privacyContent')
        content = el ? el.textContent : '暂无隐私政策内容，请在后台设置。'
      } else if (type === 'terms') {
        var el = document.getElementById('termsContent')
        content = el ? el.textContent : '暂无服务条款内容，请在后台设置。'
      }
      if (typeof marked !== 'undefined' && content) {
        body.innerHTML = marked.parse(content)
      } else {
        body.innerHTML = '<p>' + (content || '内容加载失败') + '</p>'
      }
      modal.classList.add('active')
      document.body.style.overflow = 'hidden'
    }
    function closeLegalModal() {
      var modal = document.getElementById('legalModal')
      modal.classList.remove('active')
      document.body.style.overflow = ''
    }
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeLegalModal()
    })
  </script>
  <style>
    .footer-legal-link {
      color: var(--text-tertiary, #9ca3af);
      text-decoration: none;
      transition: color 0.2s;
      margin: 0 2px;
    }

    .footer-legal-link:hover {
      color: var(--color-accent);
    }

    .footer-legal-separator {
      color: var(--text-tertiary, #9ca3af);
      margin: 0 4px;

    .legal-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
    }

    .legal-modal.active {
      display: flex;
    }

    .legal-modal-content {
      background: rgba(17, 17, 17, 0.65);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      width: 90%;
      max-width: 720px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
      animation: legalModalSlideIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 2px solid var(--color-accent);
      overflow: hidden;
      position: relative;
    }

    @keyframes legalModalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .legal-modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border: none;
      background: var(--color-accent);
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .legal-modal-close:hover {
      filter: brightness(1.1);
      transform: rotate(90deg) scale(1.1);
    }

    .legal-modal-body {

      font-size: 15px;

      color: rgba(255, 255, 255, 0.85) !important;

    .legal-modal-body p {
      margin: 1em 0;

    }

    .legal-modal-body ul,
    .legal-modal-body ol {
      padding-left: 1.8em;
      margin: 1em 0;
    }

    .legal-modal-body ul {
      list-style-type: disc;
    }

    .legal-modal-body ol {
      list-style-type: decimal;
    }

    .legal-modal-body li {
      margin: 0.5em 0;
      line-height: 1.8;
    }

    .legal-modal-body ul > li::marker,
    .legal-modal-body ol > li::marker {
      color: var(--color-accent);
    }

    .legal-modal-body strong {
      color: rgba(255, 255, 255, 0.95) !important;

    }

    .legal-modal-body em {
      font-style: italic;
      color: rgba(255, 255, 255, 0.75) !important;
    }

    .legal-modal-body a {
      color: var(--color-accent);
      text-decoration: none;
      border-bottom: 1px dashed var(--color-accent);
      transition: all 0.2s;
    }

    .legal-modal-body a:hover {
      border-bottom-style: solid;
      opacity: 0.8;
    }

    .legal-modal-body blockquote {
      margin: 1.5em 0;
      padding: 1em 1.5em;
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid var(--color-accent);
      border-radius: 0 12px 12px 0;
      font-style: italic;
      color: rgba(255, 255, 255, 0.75);
    }

    .legal-modal-body code {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.2em 0.5em;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--color-accent);
      font-family: 'Consolas', monospace;
    }

    .legal-modal-body hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
      margin: 2em 0;
    }

    .legal-modal-body::-webkit-scrollbar {
      width: 6px;
