<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = '分类', content = ~{::content}, head = ~{::head})}"
  data-fp="55018a22"
  data-theme-build="1770439357"
>
  <th:block th:fragment="head">
    <link rel="stylesheet" th:href="@{/assets/css/tags.css}" />
  </th:block>
  <th:block th:fragment="content">
    <div class="container">
      <header class="page-header" data-aos="fade-up">
        <h1 class="page-title">分类</h1>
        <p class="page-desc" th:if="${not #lists.isEmpty(categories)}">
          共
          <span th:text="${#lists.size(categories)}">6</span>
          个分类
        </p>
        <p class="page-desc" th:unless="${not #lists.isEmpty(categories)}">共 6 个分类</p>
      </header>
      <div class="categories-list">
        <th:block th:if="${not #lists.isEmpty(categories)}">
          <a
            th:each="category, iterStat : ${categories}"
            th:href="@{${category.status.permalink}}"
            class="category-card"
            data-aos="fade-up"
            th:attr="data-aos-delay=${100 + iterStat.index * 50}"
          >
            <div class="category-icon">
              <th:block th:switch="${iterStat.index % 6}">
                <svg th:case="0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M16 18l2-2-2-2" />
                  <path d="M8 6L6 8l2 2" />
                  <path d="M14.5 4l-5 16" /></svg
                ><svg th:case="1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                  <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg
                ><svg th:case="2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 19l7-7 3 3-7 7-3-3z" />
                  <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
                  <path d="M2 2l7.586 7.586" />
                  <circle cx="11" cy="11" r="2" /></svg
                ><svg th:case="3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                  <line x1="8" y1="21" x2="16" y2="21" />
                  <line x1="12" y1="17" x2="12" y2="21" /></svg
                ><svg th:case="4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" />
                  <polygon points="10 8 16 12 10 16 10 8" /></svg
                ><svg th:case="5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path
                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                  />
                </svg>
              </th:block>
            </div>
            <div class="category-info">
              <h3 class="category-name" th:text="${category.spec.displayName}">分类名称</h3>
              <span class="category-count">
                <span th:text="${category.status.postCount}">0</span>
                篇文章
              </span>
            </div>
            <th:block th:replace="~{modules/watermark :: watermark('category-watermark')}" />
          </a>
        </th:block>
        <th:block th:if="${#lists.isEmpty(categories)}">
          <a href="#" class="category-card" data-aos="fade-up" data-aos-delay="100">
            <div class="category-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 18l2-2-2-2" />
                <path d="M8 6L6 8l2 2" />
                <path d="M14.5 4l-5 16" />
              </svg>
            </div>
            <div class="category-info">
              <h3 class="category-name">技术分享</h3>
              <span class="category-count">18 篇文章</span>
            </div>
            <th:block th:replace="~{modules/watermark :: watermark('category-watermark')}" />
          </a>
          <a href="#" class="category-card" data-aos="fade-up" data-aos-delay="150">
            <div class="category-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
              </svg>
            </div>
            <div class="category-info">
              <h3 class="category-name">学习笔记</h3>
              <span class="category-count">12 篇文章</span>
            </div>
            <th:block th:replace="~{modules/watermark :: watermark('category-watermark')}" />
          </a>
          <a href="#" class="category-card" data-aos="fade-up" data-aos-delay="200">
            <div class="category-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 19l7-7 3 3-7 7-3-3z" />
                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
                <path d="M2 2l7.586 7.586" />
                <circle cx="11" cy="11" r="2" />
              </svg>
            </div>
            <div class="category-info">
              <h3 class="category-name">生活随笔</h3>
              <span class="category-count">8 篇文章</span>
            </div>
            <th:block th:replace="~{modules/watermark :: watermark('category-watermark')}" />
          </a>
          <a href="#" class="category-card" data-aos="fade-up" data-aos-delay="250">
            <div class="category-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                <line x1="8" y1="21" x2="16" y2="21" />
                <line x1="12" y1="17" x2="12" y2="21" />
              </svg>
            </div>
            <div class="category-info">
              <h3 class="category-name">项目实战</h3>
              <span class="category-count">6 篇文章</span>
            </div>
            <th:block th:replace="~{modules/watermark :: watermark('category-watermark')}" />
          </a>
          <a href="#" class="category-card" data-aos="fade-up" data-aos-delay="300">
            <div class="category-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <polygon points="10 8 16 12 10 16 10 8" />
              </svg>
            </div>
            <div class="category-info">
              <h3 class="category-name">视频教程</h3>
              <span class="category-count">4 篇文章</span>
            </div>
            <th:block th:replace="~{modules/watermark :: watermark('category-watermark')}" />
          </a>
          <a href="#" class="category-card" data-aos="fade-up" data-aos-delay="350">
            <div class="category-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                />
              </svg>
            </div>
            <div class="category-info">
              <h3 class="category-name">资源分享</h3>
              <span class="category-count">3 篇文章</span>
            </div>
            <th:block th:replace="~{modules/watermark :: watermark('category-watermark')}" />
          </a>
        </th:block>
      </div>
    </div>
  </th:block>
</html>
