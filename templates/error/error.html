<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = '错误 ' + ${error.status}, content = ~{::content}, head = ~{::head})}"
>
  <th:block th:fragment="head">
    <link rel="stylesheet" th:href="@{/assets/css/error.css}" />
  </th:block>
  <th:block th:fragment="content">
    <div class="error-page">
      <div class="container">
        <div class="error-content" data-aos="fade-up">
          <div class="error-code-gradient" th:text="${error.status}">错误</div>
          <h1 class="error-title" th:text="${#strings.defaultString(error.title, '页面出错了')}">页面出错了</h1>
          <p class="error-description" th:if="${not #strings.isEmpty(error.detail)}" th:text="${error.detail}">
            抱歉，发生了一个错误
          </p>
          <p class="error-description" th:unless="${not #strings.isEmpty(error.detail)}">
            <span th:if="${error.status == 403}">抱歉，您没有权限访问此页面</span>
            <span th:if="${error.status != 403}">抱歉，发生了一个错误，请稍后再试</span>
          </p>
          <div class="error-actions">
            <a href="javascript:history.back()" class="error-btn">&lt; 返回上一页</a>
            <a th:href="@{/}" class="error-btn">返回首页 &gt;</a>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
