<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = '500 - 服务器错误', content = ~{::content}, head = ~{::head})}"
>
  <th:block th:fragment="head">
    <link rel="stylesheet" th:href="@{/assets/css/error.css}" />
  </th:block>
  <th:block th:fragment="content">
    <div class="error-page">
      <div class="container">
        <div class="error-content" data-aos="fade-up">
          <div class="error-code-gradient">500</div>
          <h1 class="error-title">服务器开小差了</h1>
          <p class="error-description">
            抱歉，服务器遇到了一些问题
            <br />
            我们正在努力修复，请稍后再试
          </p>
          <div class="error-actions">
            <a href="javascript:history.back()" class="error-btn">&lt; 返回上一页</a>
            <a th:href="@{/}" class="error-btn">返回首页 &gt;</a>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
