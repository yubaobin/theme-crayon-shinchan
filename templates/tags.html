<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = '标签', content = ~{::content}, head = ~{::head})}"
  data-fp="55018a22"
  data-theme-build="1770439357"
>
  <th:block th:fragment="head">
    <link rel="stylesheet" th:href="@{/assets/css/tags.css}" />
    <script th:src="@{/assets/js/tags.js}" defer></script>
  </th:block>
  <th:block th:fragment="content">
    <div class="container">
      <header class="page-header" data-aos="fade-up">
        <h1 class="page-title">标签</h1>
        <p class="page-desc" th:if="${not #lists.isEmpty(tags)}">
          共
          <span th:text="${#lists.size(tags)}">12</span>
          个标签
        </p>
        <p class="page-desc" th:unless="${not #lists.isEmpty(tags)}">共 12 个标签，73 篇文章</p>
      </header>
      <div class="tags-layout">
        <div class="tags-stats-card" data-aos="fade-right" data-aos-delay="100">
          <div class="rings-container">
            <svg class="rings-svg" viewBox="0 0 240 240">
              <circle cx="120" cy="120" r="90" class="ring-bg" />
              <circle cx="120" cy="120" r="72" class="ring-bg" />
              <circle cx="120" cy="120" r="54" class="ring-bg" />
              <circle cx="120" cy="120" r="36" class="ring-bg" />
              <th:block th:if="${not #lists.isEmpty(tags)}">
                <circle
                  th:if="${#lists.size(tags)> 0}"
                  cx="120"
                  cy="120"
                  r="90"
                  class="ring ring-1"
                  th:attr="data-name=${tags[0].spec.displayName},data-count=${tags[0].status.postCount}"
                />
                <circle
                  th:if="${#lists.size(tags)> 1}"
                  cx="120"
                  cy="120"
                  r="72"
                  class="ring ring-2"
                  th:attr="data-name=${tags[1].spec.displayName},data-count=${tags[1].status.postCount}"
                />
                <circle
                  th:if="${#lists.size(tags)> 2}"
                  cx="120"
                  cy="120"
                  r="54"
                  class="ring ring-3"
                  th:attr="data-name=${tags[2].spec.displayName},data-count=${tags[2].status.postCount}"
                />
                <circle
                  th:if="${#lists.size(tags)> 3}"
                  cx="120"
                  cy="120"
                  r="36"
                  class="ring ring-4"
                  th:attr="data-name=${tags[3].spec.displayName},data-count=${tags[3].status.postCount}"
                />
              </th:block>
              <th:block th:if="${#lists.isEmpty(tags)}">
                <circle cx="120" cy="120" r="90" class="ring ring-1" data-name="JavaScript" data-count="15" />
                <circle cx="120" cy="120" r="72" class="ring ring-2" data-name="React" data-count="12" />
                <circle cx="120" cy="120" r="54" class="ring ring-3" data-name="Vue" data-count="10" />
                <circle cx="120" cy="120" r="36" class="ring ring-4" data-name="TypeScript" data-count="8" />
              </th:block>
            </svg>
            <div class="rings-center">
              <span class="rings-total">73</span>
              <span class="rings-label">篇文章</span>
            </div>
            <div class="ring-tooltip" id="ring-tooltip">
              <span class="tooltip-dot"></span>
              <span class="tooltip-name"></span>
              <span class="tooltip-count"></span>
            </div>
          </div>
        </div>
        <div class="tags-cloud-card" data-aos="fade-left" data-aos-delay="100">
          <th:block th:replace="~{modules/watermark :: watermark('tags-cloud-watermark')}" />
          <div class="tags-cloud">
            <th:block th:if="${not #lists.isEmpty(tags)}">
              <a
                th:each="tag, iterStat : ${tags}"
                th:href="@{${tag.status.permalink}}"
                class="tag-item"
                th:style="|--tag-color: ${iterStat.index % 5 == 0 ? '#5B8FF9' : (iterStat.index % 5 == 1 ? '#5AD8A6' : (iterStat.index % 5 == 2 ? '#F6BD16' : (iterStat.index % 5 == 3 ? '#E86452' : '#945FB9')))};|"
              >
                <span th:text="${tag.spec.displayName}">标签</span>
                <span class="tag-count" th:text="${tag.status.postCount}">0</span>
              </a>
            </th:block>
            <th:block th:if="${#lists.isEmpty(tags)}">
              <a href="#" class="tag-item" style="--tag-color: #5b8ff9">
                JavaScript
                <span class="tag-count">15</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #5ad8a6">
                React
                <span class="tag-count">12</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #5ad8a6">
                Vue
                <span class="tag-count">10</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #f6bd16">
                TypeScript
                <span class="tag-count">8</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #f6bd16">
                CSS
                <span class="tag-count">7</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #e86452">
                Node.js
                <span class="tag-count">5</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #e86452">
                Next.js
                <span class="tag-count">4</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #e86452">
                前端
                <span class="tag-count">4</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #945fb9">
                Tailwind
                <span class="tag-count">3</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #945fb9">
                Docker
                <span class="tag-count">2</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #945fb9">
                Git
                <span class="tag-count">2</span>
              </a>
              <a href="#" class="tag-item" style="--tag-color: #945fb9">
                Linux
                <span class="tag-count">1</span>
              </a>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
