<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  xmlns:halo="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = ${singlePage.spec.title}, content = ~{::content}, head = ~{::head})}"
  data-fp="55018a22"
  data-theme-build="1770439357"
>
  <th:block th:fragment="head">
    <link rel="stylesheet" th:href="@{/assets/css/guestbook.css}" />
    <script th:src="@{/assets/js/guestbook.js}" defer></script>
  </th:block>
  <th:block th:fragment="content">
    <main class="main">
      <div class="container">
        <section class="guestbook-page">
          <div class="guestbook-header" data-aos="fade-up">
            <h1 class="guestbook-title" th:text="${singlePage.spec.title}">留言板</h1>
            <p class="guestbook-subtitle">来几句走心的评论吧，留下你的足迹</p>
            <div class="guestbook-stats">
              <div class="guestbook-stat">
                <span class="guestbook-stat-num" id="guestbookCount">0</span>
                <span class="guestbook-stat-label">条留言</span>
              </div>
              <div class="guestbook-stat">
                <span class="guestbook-stat-num">365</span>
                <span class="guestbook-stat-label">天记录</span>
              </div>
            </div>
          </div>
          <div class="danmaku-container" id="danmakuContainer" data-aos="zoom-in" data-aos-delay="100">
            <th:block th:replace="~{modules/watermark :: watermark('danmaku-watermark')}" />
            <div class="danmaku-canvas" id="danmakuCanvas"></div>
            <div class="danmaku-hint" id="danmakuHint">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
              </svg>
              <span>留言将以弹幕形式飘过~</span>
            </div>
          </div>
          <div class="guestbook-comments" data-aos="fade-up" data-aos-delay="200">
            <div class="comments-header">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
              </svg>
              <h3 class="comments-title">留言</h3>
              <span class="comments-count" id="guestbookCountText">共 0 条</span>
            </div>
            <halo:comment
              group="content.halo.run"
              kind="SinglePage"
              th:attr="name=${#strings.toString('guestbook')}"
              colorScheme="auto"
            />
          </div>
        </section>
      </div>
    </main>
  </th:block>
</html>
